<html>

<body>

<head><title>Student Registration Form</title></head>

<form action="student-response.jsp">

	First Name: <input type="text" name="firstName">
	
	<br/><br/>
	
	Last Name: <input type="text" name="lastName">
	
	<br/><br/>
	
	Favorite Programming Language: <br/>
	<input type="radio" name="favoriteLanguage" value="Java"> Java
	<input type="radio" name="favoriteLanguage" value="C#"> C#
	<input type="radio" name="favoriteLanguage" value="PHP"> PHP
	<input type="radio" name="favoriteLanguage" value="Ruby"> Ruby
	
	<br/><br/>
	
	Favorite Food: <br/>
	<input type="checkbox" name="favoriteFood" value="Burger"> Burger
	<input type="checkbox" name="favoriteFood" value="Steak"> Steak
	<input type="checkbox" name="favoriteFood" value="Salad"> Salad
	<input type="checkbox" name="favoriteFood" value="Fries"> Fries
	
	<br/><br/>
	
	<select name="country">
		<option>Brazil</option>
		<option>France</option>
		<option>Germany</option>
		<option>India</option>
		<option>Turkey</option>
		<option>United Kingdom</option>
		<option>United States</option>
	</select>
	
	<br/><br/>
	
	<input type="submit" value="Submit">
	
</form>

</body>

</html>
